<ng-container *ngIf="word && !loading">
  <section
    class="text-center h-[70vh] flex items-center justify-center flex-col"
  >
    <p class="text-3xl font-medium text-tetriary1">{{ word.wordFrom }}</p>
    <p class="my-4 text-tetriary1">-</p>
    <p *ngIf="showSolution" class="text-3xl font-medium text-tetriary1">
      {{ word.wordTo }}
    </p>
    <input
      *ngIf="!showSolution"
      type="text"
      value=""
      class="text-3xl font-medium bg-transparent"
    />
  </section>
  <section
    class="bottom-0 left-0 right-0 absolute p-6 border-t-[1px] text-center"
  >
    <div class="max-w-md grid grid-cols-2 gap-6 sm:gap-20 m-auto">
      <button mat-raised-button color="primary" (click)="exitSession()">
        Exit Session
      </button>
      <button
        *ngIf="showSolution"
        mat-raised-button
        color="primary"
        (click)="getNextWord()"
      >
        New Word
      </button>
      <button
        *ngIf="!showSolution"
        mat-raised-button
        color="primary"
        (click)="setShowSolution()"
      >
        Show Solution
      </button>
    </div>
  </section>
</ng-container>

<ng-container *ngIf="!word && !loading">
  <h1 class="text-center">Oops..</h1>

  <div class="text-center">
    <p>You haven't added any word yet!</p>
    <button
      [routerLink]="'/add-word'"
      class="mt-6"
      mat-raised-button
      color="primary"
      type="button"
    >
      Add Word
    </button>
  </div>
</ng-container>
