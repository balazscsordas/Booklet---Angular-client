<h1 class="text-center">Practice</h1>

<ng-container *ngIf="word && !loading">
  <section class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
    <div class="flex flex-col items-center">
      <p class="text-3xl font-medium text-tetriary1">{{ word.wordFrom }}</p>
      <span class="my-4 text-tetriary1">-</span>
      <input
        *ngIf="showSolution"
        class="bg-transparent text-center text-3xl font-medium text-tetriary1"
        disabled
        value="{{ word.wordTo }}"
      />
      <input
        *ngIf="!showSolution"
        class="bg-transparent text-center text-3xl font-medium text-tetriary1"
        disabled
        value=""
      />
    </div>
  </section>
  <div class="bottom-0 left-0 right-0 absolute p-6 border-t-[1px] text-center">
    <button
      *ngIf="showSolution"
      mat-raised-button
      color="primary"
      (click)="getWord()"
    >
      New Word
    </button>
    <button
      *ngIf="!showSolution"
      mat-raised-button
      color="primary"
      (click)="setShowSolution()"
    >
      Show Solution
    </button>
  </div>
</ng-container>

<ng-container *ngIf="!word && !loading">
  <div class="text-center">
    <p>You haven't added any word yet!</p>
    <button
      [routerLink]="'/add-word'"
      class="mt-6"
      mat-raised-button
      color="primary"
      type="button"
    >
      Add Word
    </button>
  </div>
</ng-container>
