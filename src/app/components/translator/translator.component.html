<h1 class="text-center">Translator</h1>

<section class="max-w-5xl m-auto p-4 md:p-6 bg-secondary rounded-xl shadow-[0_3px_10px_rgb(0,0,0,0.2)] border-gray-700 border">
  <form [formGroup]="translatorForm" (ngSubmit)="handleSubmit()">
    <section class="grid md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <nav mat-tab-nav-bar class="mb-2">
          <a
            mat-tab-link
            *ngFor="let option of languageFromOptions"
            (click)="translatorForm.value.translateFrom = option.value"
            [active]="translatorForm.value.translateFrom == option.value"
          >
            {{ option.name }}
          </a>
        </nav>
        <textarea type="text" formControlName="textToTranslate" class="input-design" rows="6"></textarea>
      </div>
      <div class="flex flex-col">
        <nav mat-tab-nav-bar class="mb-2">
          <a
            mat-tab-link
            *ngFor="let option of languageToOptions"
            (click)="translatorForm.value.translateTo = option.value"
            [active]="translatorForm.value.translateTo == option.value"
          >
            {{ option.name }}
          </a>
        </nav>
        <textarea type="text" disabled [value]="translatedText" class="input-design" rows="6"></textarea>
      </div>
    </section>

    <button class="mt-8" mat-raised-button color="primary" type="submit">Translate</button>
  </form>
</section>
