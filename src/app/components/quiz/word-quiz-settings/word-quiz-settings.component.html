<h1 class="text-center">Study Mode</h1>

<ng-container *ngIf="quizService.languageOptions">
  <section class="max-w-5xl m-auto p-4 md:p-6 bg-secondary rounded-xl shadow-[0_3px_10px_rgb(0,0,0,0.2)] border-gray-700 border">
    <form [formGroup]="quizService.settingsForm" (ngSubmit)="handleSubmit()">
      <section class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <div class="flex flex-col">
          <label>Language From *</label>
          <select class="input-design" formControlName="languageFrom">
            <option [value]="quizService.languageOptions.primaryLanguage">
              {{ quizService.languageOptions.primaryLanguage }}
            </option>
            <option [value]="quizService.languageOptions.secondaryLanguage">
              {{ quizService.languageOptions.secondaryLanguage }}
            </option>
          </select>
        </div>
        <div class="flex flex-col">
          <label>Language To *</label>
          <select class="input-design" formControlName="languageTo">
            <option [value]="quizService.languageOptions.primaryLanguage">
              {{ quizService.languageOptions.primaryLanguage }}
            </option>
            <option [value]="quizService.languageOptions.secondaryLanguage">
              {{ quizService.languageOptions.secondaryLanguage }}
            </option>
          </select>
        </div>
      </section>
      <section class="flex flex-row mt-4 items-center">
        <input id="randomCheckbox" type="checkbox" formControlName="randomLanguage" />
        <label for="randomCheckbox" class="ml-2">Make it random</label>
      </section>

      <div class="text-center mt-10">
        <button type="submit" mat-raised-button color="primary">Start Practice</button>
      </div>
    </form>
  </section>
</ng-container>
