<h1 class="text-center">Details</h1>

<ng-container *ngIf="quizService.languageOptions">
  <section class="max-w-7xl bg-secondary rounded-xl m-auto p-4">
    <form [formGroup]="editWordForm" (ngSubmit)="handleSubmit()">
      <section class="grid md:grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label>{{ quizService.languageOptions.primaryLanguage }}</label>
          <input
            type="text"
            formControlName="primaryLanguage"
            class="input-design"
          />
        </div>

        <div class="flex flex-col">
          <label>{{ quizService.languageOptions.secondaryLanguage }}</label>
          <input
            type="text"
            formControlName="secondaryLanguage"
            class="input-design"
          />
        </div>
      </section>

      <div class="flex flex-row justify-center">
        <button
          class="mt-8 mx-3"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Edit
        </button>
        <button
          class="mt-8 mx-3"
          mat-raised-button
          color="primary"
          type="button"
          (click)="openDeleteDialog()"
        >
          Delete
        </button>
      </div>
    </form>
  </section>
</ng-container>
