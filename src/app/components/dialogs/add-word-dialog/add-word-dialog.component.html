<section class="w-[800px] max-w-[90vw] p-4 bg-primary border-[1px] border-secondary">
  <h2 class="text-center mb-4">Add new word</h2>
  <ng-container *ngIf="quizService.languageOptions">
    <form [formGroup]="addNewWordForm" (ngSubmit)="handleSubmit()">
      <section class="grid md:grid-cols-2 gap-4">
        <div class="flex flex-col">
          <label>{{ quizService.languageOptions.primaryLanguage }}</label>
          <input type="text" formControlName="primaryLanguage" class="input-design" />
        </div>
        <div class="flex flex-col">
          <label>{{ quizService.languageOptions.secondaryLanguage }}</label>
          <input type="text" formControlName="secondaryLanguage" class="input-design" />
        </div>
      </section>

      <div class="text-center mt-8">
        <button mat-raised-button color="primary" type="submit">Add Word</button>
      </div>
    </form>
  </ng-container>
</section>
