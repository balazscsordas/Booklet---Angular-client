<section
  class="max-w-xl p-4 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full"
>
  <section
    class="p-4 bg-secondary rounded-xl w-full"
    *ngIf="!showEmailSentText"
  >
    <h1 class="mb-6 font-bold text-center">Forgotten password</h1>
    <form [formGroup]="forgottenPasswordForm" (ngSubmit)="handleSubmit()">
      <div class="grid grid-cols-1 gap-6">
        <div class="flex flex-col">
          <label>E-mail *</label>
          <input
            type="text"
            autofocus
            autocomplete="email"
            formControlName="email"
            class="p-2 rounded-md bg-transparent border-[1px]"
          />
        </div>
      </div>
      <div class="text-center">
        <button
          class="mt-8 mb-4"
          mat-raised-button
          color="primary"
          type="submit"
        >
          Reset my password
        </button>
      </div>
    </form>
  </section>
  <section *ngIf="showEmailSentText" class="max-w-7xl p-4 text-center">
    <h1 class="mb-6 font-bold text-center">E-mail has been sent âœ…</h1>
    <p>
      We have sent you an e-mail, which contains a link. Click on that link and
      reset your password.
    </p>
  </section>
</section>
