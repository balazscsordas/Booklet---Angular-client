<section
  class="max-w-xl p-4 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full"
>
  <section class="p-4 bg-secondary rounded-xl w-full">
    <h1 class="mb-6 font-bold text-center">Registration</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="handleSubmit()">
      <div class="grid grid-cols-1 gap-6">
        <div class="flex flex-col">
          <label>E-mail</label>
          <input
            type="text"
            formControlName="email"
            class="p-2 rounded-md bg-transparent border-[1px]"
          />
        </div>
        <div class="flex flex-col">
          <label>Password</label>
          <input
            type="text"
            formControlName="password"
            class="p-2 rounded-md bg-transparent border-[1px]"
          />
        </div>
      </div>
      <button class="mt-8 mb-4" mat-raised-button color="primary" type="submit">
        Register
      </button>
      <p>Click <a routerLink="/login" class="underline">here</a> to login</p>
    </form>
  </section>
</section>
