<h1 class="text-center">Add New Word</h1>
<form [formGroup]="addNewWordForm" (ngSubmit)="handleSubmit()">
  <section class="grid md:grid-cols-2 gap-4">
    <div class="flex flex-col">
      <label>Hun</label>
      <input
        type="text"
        formControlName="hun"
        class="p-2 rounded-md bg-transparent border-[1px]"
      />
    </div>
    <div class="flex flex-col">
      <label>Eng</label>
      <input
        type="text"
        formControlName="eng"
        class="p-2 rounded-md bg-transparent border-[1px]"
      />
    </div>
  </section>

  <button class="mt-8" mat-raised-button color="primary" type="submit">
    Hozzáadás
  </button>
</form>
